<!DOCTYPE html>

    <title>Master of kayaking :: forsiden</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            display: flex;
                flex-direction: column;
                align-items: center;
                background-color: rgb(255, 255, 255);
        

        }
        #toppfelt{
            background-color: #23608A;
            height: 150px;
            width: 100vw; /* vw betyr viewport width = bredden p√• skjermen */
            font-family: "century gothic";
            font-size: 70px;
            color: #ffffff;
            font-weight: bolder;
            display: flex;
                align-items: center;
                flex-direction: row;
        
        }
        #toppfelt a{
            color: #ffffff;
            font-size: 70px;
            text-decoration: none;
        }
        #toppfelt a:hover{
            text-shadow: 0px 0px 2px rgb(255, 255, 255);
            text-decoration: underline;
        }
        #undertf{
            height: 75px;
            width: 100vw;
            background-color: #032D5A;
            display: flex;
                align-items: center;
                flex-direction: row;
                justify-content: space-evenly;
        }
        #undertf a{
            color: azure;
            font-size: 35px;
            font-weight: bold;
            font-family: "century gothic";
            text-decoration: none;
        }
        #undertf a:hover{
            text-decoration: underline;
            text-shadow: 0px 0px 10px rgb(118, 191, 255);
        }
        #toppvenstre{
            height: 150px;
            width: 150px;
            display: flex;
                align-items: center;
                justify-content: center;

        
        }
        #toppmidten{
            height: 150px;
            width: calc(100vw - 300px);
            display: flex;
                align-items: center;
                justify-content: center;
        }
        #topphoyre{
            height: 150px;
            width: 150px;
            display: flex;
                align-items: center;
                flex-direction: center;
        }
        #space1{
            height: 10px;
            width: 100vw;
        }
        #hovedfelt{
            width: 80vw;
            min-height: 400px;
            background-color:rgb(255, 255, 255);
            display: flex;
                flex-direction: row;
                align-items: center;
                padding: 20px;
            box-shadow: 0px 0px 10px black;
            border-radius:10px;
            font-family: "century gothic";


        }
        #hovedfeltv{
            width: 400px;
            height: 400px;
            display: flex;
                align-items: center;
            border-radius: 10px;
            box-shadow:-10px 10px 10px rgb(112, 112, 112);
            background-color: beige;
        }
        #hovedfelth{
            width: 600px;
            height: 400px;
            display: flex;
                align-items: center;
                flex-direction: row;
                justify-content: space-evenly;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(112, 112, 112);
        }
        #hovedfeltv iframe{
            border-radius: 10px;
        }
        #space2{
            height: 10px;
            width: 100vw;
        }
        #hovedfelt2{
            width: 100vw;
            height: 350px;
            background-color: darkgray;
            display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-evenly;
        }
        .bokser{
            height: 280px;
            width: 250px;
            background-color: azure;
            display: flex;
                align-items: center;
                justify-content: center;
            box-shadow: 0px 0px 20px black;
            border-radius: 20px;
            font-family: "century gothic";
        }
        .bokser img{
            border-radius: 10px;
        }
        #venstre{
            display: flex;
                flex-direction: column-reverse;
        }
        #midten{
            display: flex;
                flex-direction: column-reverse;
        }
        #hoyre{
            display: flex;
                flex-direction: column-reverse;
        }
        
    </style>
